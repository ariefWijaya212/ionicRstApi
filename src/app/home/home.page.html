<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
    <ion-card *ngFor="let articles of articles">
    <ion-img src="{{articles.urlToImage}}"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Welcome to our News App</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>
          {{articles.description}} 
        </p>
        <ion-button ion-button fill="outline" href="{{articles.url}}" large>Read full article</ion-button> 
      </ion-card-content>
    </ion-card>
</ion-content>
